<section class="forms row" id="two" ng-cloak>
  <div class="container">
    <form name="productTableForm" class="row">
      <div id="productTable" class="item-table" ng-repeat="product in vm.data.products">
        <div class="row">
          <div class="col-xs-3">
            <input type="text" class="form-control" placeholder="code" maxlength="30" required name="code" ng-model="product.code">
          </div>
          <div class="col-xs-3">
            <input type="number" class="form-control" placeholder="length" required step="any" name="length" ng-model="product.length" min="0" max="5898">
          </div>
          <div class="col-xs-3">
            <input class="form-control" placeholder="width" required type="number" step="any" name="width" ng-model="product.width" min="0" max="2287">
          </div>
          <div class="col-xs-3">
            <input class="form-control" placeholder="height" required type="number" step="any" name="width" ng-model="product.height" min="0" max="2698">
          </div>
          <button type="button" class="btn btn-default" aria-label="delete">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <button class="md-raised md-primary" ng-click="vm.addProduct()">Add product</button>
      <button class="md-raised md-primary" ng-click="vm.calculatePacking()">Find packing and route</button>
      <button ng-click="vm.paint()" class="btn btn-default">Show</button>
    </form>
  </div>
