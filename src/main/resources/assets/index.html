<html>
<head>
<script src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
<script>
 var sock = new SockJS('http://localhost:8080/websocket');
 sock.onopen = function() {
     console.log('open');
 };
 sock.onmessage = function(e) {
     console.log('message', e.data);
 };
 sock.onclose = function() {
     console.log('close');
 };

 sock.send('test');
 sock.close();
</script>
</head>
<body>

<h1>Hi there! This is websocket page</h1>
</body>
</html>
